<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app"></div>
<script>
    const vm = Vue.createApp({
        data(){
            return{
                text: 'Puerta cerrada',
                open: false,
                textButton: 'Abrir puerta',
                styles: {
                    backgroundColor: '#eca1a6'
                }
            }
        },
        methods: {
            toggle(){
                this.open = !this.open
            }
        },
        computed: {
            styled(){
                /*return this.open ? {backgroundColor: '#b5e7a0'} : {backgroundColor: '#eca1a6'}*/
                return this.open ? ['open'] : ['closed']
            }
        },
        watch: {
            open(value){
                value === true ? this.text = 'Puerta abierta' : this.text = 'Puerta cerrada'
                value === true ? this.textButton = 'Cerrar puerta' : this.textButton = 'Abrir puerta'
            }
        },
        template: `
<!--          <div class="container" :class="{'open': open, 'closed': !open}">-->
          <div class="container" :class="styled">
          <h2>{{text}}</h2>
          <button v-on:click="toggle">{{ textButton }}</button>
          </div>

        `
    }).mount('#app');
    console.log(vm);
</script>
<style>
    html, body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    #app, .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }
    button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
    .closed {
        background-color: #eca1a6;
    }
    .open {
        background-color: #b5e7a0;
    }
</style>

</body>
</html>
